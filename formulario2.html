<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pasajes</title>
</head>
<body>
    <form method="post">
        <label for="usuario">Usuario</label><br>
        <input type="text" id="usuario" name="nombre_viajero" placeholder="Nombre del viajero"><br><br>

        <label for="pasaje">Tipo de pasaje</label><br>
        <select name="pasaje">
            <option value="vip">Vip</option>
            <option value="especial">Especial</option>
            <option value="primera">Primera</option>
            <option value="segunda">Segunda</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
