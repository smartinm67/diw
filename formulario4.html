<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Materias</title>
</head>
<body>
    <form action="#" method="post">
        <label for="matricula">Numero de matricula</label><br>
        <input type="text" id="matricula" name="matricula" placeholder="MatrÃ­cula"><br><br>

        <label>Materias</label><br>

                <td><input type="checkbox" id="matematicas" name="materias" value="matematicas"></td>

        </table><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
