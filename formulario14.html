<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Tienda de Libros</title>
    <style>
        form {
            text-align: center;
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Crear Cuenta en la Tienda de Libros</h1>
    <form method="post" action="procesar_cuenta.php">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" placeholder="xxx xx xx xx" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br>

        <label for="interes">Areas de interes:</label>
        <select id="interes" name="interes" required>
            <option value="programacion">Programacion</option>
            <option value="diseno">Diseno</option>
            <option value="ciencias">Ciencias</option>
        </select><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto los terminos de proteccion de datos</label><br><br>

        <input type="submit" value="Crear Cuenta">
    </form>
</body>
</html>
