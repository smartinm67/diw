<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Servicio</title>
</head>
<body>
    <h1>Formulario de Servicio</h1>
    <form method="post" action="procesar.php">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="40" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="60" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="90" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Genero:</label><br>
        <input type="radio" id="hombre" name="genero" value="hombre" required>
        <label for="hombre">Hombre</label><br>
        
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label><br>
        
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label><br><br>

        <label>Dispositivos:</label><br>
        <input type="checkbox" id="macbook" name="dispositivos" value="macbook">
        <label for="macbook">Macbook</label><br>
        
        <input type="checkbox" id="iphone" name="dispositivos" value="iphone">
        <label for="iphone">iPhone</label><br>
        
        <input type="checkbox" id="ipad" name="dispositivos" value="ipad">
        <label for="ipad">iPad</label><br><br>

        <label for="conociste">Como nos conociste:</label>
        <select id="conociste" name="conociste">
            <option value="red_social">Red social</option>
            <option value="buscador" selected>Buscador</option>
            <option value="amigos">Amigos</option>
            <option value="otros">Otros</option>
        </select><br><br>

        <input type="checkbox" id="suscripcion" name="suscripcion">
        <label for="suscripcion">Deseo subscribirme a la lista de correo</label><br><br>

        <button type="submit">Contactar</button>
    </form>
</body>
</html>
