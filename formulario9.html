<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra de Botellas</title>
</head>
<body>
    <form method="get">
        <label for="botellas">Numero de botellas (en lotes de 3)</label><br>
        <input type="number" id="botellas" name="botellas" placeholder="3" min="3" step="3" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
