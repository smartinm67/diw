<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envía tu foto de receta</title>
</head>
<body>
    <h1>Envía tu foto de receta</h1>
    <form method="post" action="procesar_receta.php" enctype="multipart/form-data">
        <label for="receta">Receta:</label>
        <input type="text" id="receta" name="receta" maxlength="80" required><br><br>

        <label for="tipo_receta">Tipo de receta:</label>
        <select id="tipo_receta" name="tipo_receta" required>
            <option value="carne">Carne</option>
            <option value="pescado">Pescado</option>
            <option value="fruta">Fruta</option>
        </select><br><br>

        <label for="imagen">Seleccionar Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
