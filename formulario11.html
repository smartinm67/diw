<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="20" required><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label><br>
        
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br><br>

        <label for="email">Correo electronico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="checkbox" id="informacion" name="informacion" checked>
        <label for="informacion">Deseo recibir informacion sobre novedades y ofertas</label><br><br>

        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Acepto las condiciones generales del sitio sobre proteccion de datos</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
