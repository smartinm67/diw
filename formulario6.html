<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
</head>
<body>
    <form method="post">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="nombre"><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="personas"><br><br>

        <label for="fecha_llegada">Fecha de llegada</label><br>
        <input type="date" id="fecha_llegada" name="fecha_llegada"><br><br>

        <label for="fecha_salida">Fecha de salida</label><br>
        <input type="date" id="fecha_salida" name="fecha_salida"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
