<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaciones de color rojo</title>
    <style>
        .a { background-color: red; padding: 10px; margin: 10px; } /* Nombre del color */
        .b { background-color: #FF0000; padding: 10px; margin: 10px; } /* Hexadecimal */
        .c { background-color: RGB(255,0,0); padding: 10px; margin: 10px; } /* RGB */
        .d { background-color: HSL(0,100%,50%); padding: 10px; margin: 10px; } /* HSL */
        .e { background-color: red; opacity: 0.5; padding: 10px; margin: 10px; } /* Opacidad aplicada a todo el elemento */
        .f { background-color: rgba(255, 0, 0, 0.5); padding: 10px; margin: 10px; } /* RGBA */
        
        /* Para visualizar el contenido, agregamos bordes */
        div { border: 1px solid black; text-align: center; font-family: Arial, sans-serif; color: white; font-size: 18px; }
    </style>
</head>
<body>

    <div class="a">Color Rojo (Nombre)</div>
    <div class="b">Color Rojo (#FF0000 - Hexadecimal)</div>
    <div class="c">Color Rojo (RGB(255,0,0))</div>
    <div class="d">Color Rojo (HSL(0, 100%, 50%))</div>
    <div class="e">Color Rojo (Nombre + Opacidad 0.5)</div>
    <div class="f">Color Rojo (RGBA(255, 0, 0, 0.5))</div>

</body>
</html>
